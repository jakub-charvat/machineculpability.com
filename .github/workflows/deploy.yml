name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Copy raw Markdown files
        run: |
          for lang in en cs; do
            for f in content/posts/*.${lang}.md; do
              [ ! -f "$f" ] && continue
              basename_f=$(basename "$f")
              [[ "$basename_f" == "_index."* ]] && continue
              slug=$(basename "$f" .${lang}.md)
              if [ -d "public/${lang}/posts/${slug}" ]; then
                cp "$f" "public/${lang}/posts/${slug}/raw.md"
              fi
            done
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
